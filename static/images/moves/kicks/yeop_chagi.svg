<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <radialGradient id="sideKickImpact">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0" />
    </radialGradient>
    
    <style>
      @keyframes thrustMotion {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.9; }
      }
      .thrust-line {
        animation: thrustMotion 1.8s ease-in-out infinite;
      }
      .side-impact {
        animation: sideExpand 2s ease-out infinite;
      }
      @keyframes sideExpand {
        0% { r: 13; opacity: 1; }
        100% { r: 30; opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title Bar -->
  <rect width="300" height="45" fill="#FF6B6B" opacity="0.15"/>
  <text x="150" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6B6B" text-anchor="middle">Side Kick</text>
  
  <!-- Horizontal thrust motion lines -->
  <line class="thrust-line" x1="155" y1="200" x2="245" y2="200" stroke="#FFD93D" stroke-width="5" stroke-linecap="round" opacity="0.5" style="animation-delay: 0s"/>
  <line class="thrust-line" x1="160" y1="210" x2="250" y2="210" stroke="#FFD93D" stroke-width="4" stroke-linecap="round" opacity="0.4" style="animation-delay: 0.25s"/>
  <line class="thrust-line" x1="160" y1="190" x2="250" y2="190" stroke="#FFD93D" stroke-width="4" stroke-linecap="round" opacity="0.4" style="animation-delay: 0.5s"/>
  
  <!-- Stick figure performing side kick (side profile) -->
  <g id="figure">
    <!-- Head (side view) -->
    <circle cx="80" cy="110" r="22" fill="none" stroke="#2c3e50" stroke-width="3.5"/>
    <circle cx="88" cy="106" r="3" fill="#2c3e50"/>
    <line x1="75" y1="115" x2="85" y2="115" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body (horizontal for side kick) -->
    <line x1="80" y1="132" x2="95" y2="220" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Arms (pulled back for balance) -->
    <line x1="95" y1="165" x2="50" y2="155" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="155" x2="40" y2="170" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="95" y1="165" x2="85" y2="135" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="85" y1="135" x2="75" y2="125" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Standing leg (bent) -->
    <line x1="95" y1="220" x2="80" y2="290" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="80" y1="290" x2="60" y2="330" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="58" cy="335" rx="18" ry="8" fill="#2c3e50"/>
    
    <!-- Kicking leg (fully extended horizontally) -->
    <line x1="95" y1="220" x2="150" y2="210" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    <line x1="150" y1="210" x2="210" y2="200" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    <line x1="210" y1="200" x2="255" y2="200" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Foot (side of foot - blade of foot) -->
    <rect x="253" y="193" width="16" height="14" fill="#FF6B6B" rx="2"/>
    
    <!-- Impact effect -->
    <circle class="side-impact" cx="262" cy="200" r="15" fill="none" stroke="#FF6B6B" stroke-width="3"/>
    <circle class="side-impact" cx="262" cy="200" r="15" fill="none" stroke="#FFD93D" stroke-width="2" style="animation-delay: 0.35s"/>
    <circle cx="262" cy="200" r="22" fill="url(#sideKickImpact)" opacity="0.4"/>
    
    <!-- Power lines at foot -->
    <line x1="270" y1="200" x2="285" y2="200" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <line x1="270" y1="195" x2="283" y2="195" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
    <line x1="270" y1="205" x2="283" y2="205" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Direction arrow -->
  <path d="M 230 180 L 260 180 L 255 175 M 260 180 L 255 185" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Label at bottom -->
  <rect x="50" y="360" width="200" height="30" fill="white" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B6B" text-anchor="middle">옆차기 (Yeop Chagi)</text>
</svg>
