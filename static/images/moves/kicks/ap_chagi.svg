<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <!-- Gradient for impact -->
    <radialGradient id="impactGradient">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0" />
    </radialGradient>
    
    <!-- Animation for motion lines -->
    <style>
      @keyframes motionPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      .motion-line {
        animation: motionPulse 1.5s ease-in-out infinite;
      }
      .impact-ring {
        animation: impactExpand 2s ease-out infinite;
      }
      @keyframes impactExpand {
        0% { r: 12; opacity: 1; }
        100% { r: 25; opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title Bar -->
  <rect width="300" height="45" fill="#FF6B6B" opacity="0.15"/>
  <text x="150" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6B6B" text-anchor="middle">Front Kick</text>
  
  <!-- Motion lines (animated) -->
  <path class="motion-line" d="M 190 200 L 250 180" stroke="#FFD93D" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5" style="animation-delay: 0s"/>
  <path class="motion-line" d="M 195 210 L 255 190" stroke="#FFD93D" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4" style="animation-delay: 0.2s"/>
  <path class="motion-line" d="M 185 190 L 245 170" stroke="#FFD93D" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.4" style="animation-delay: 0.4s"/>
  
  <!-- Stick figure performing front kick -->
  <g id="figure">
    <!-- Head -->
    <circle cx="110" cy="100" r="22" fill="none" stroke="#2c3e50" stroke-width="3.5"/>
    <circle cx="105" cy="95" r="3" fill="#2c3e50"/>
    <circle cx="115" cy="95" r="3" fill="#2c3e50"/>
    <path d="M 105 108 Q 110 110 115 108" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body (leaning back for balance) -->
    <line x1="110" y1="122" x2="95" y2="220" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Arms (balance position) -->
    <line x1="95" y1="170" x2="40" y2="145" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="145" x2="30" y2="160" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="95" y1="170" x2="75" y2="200" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="75" y1="200" x2="65" y2="215" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Standing leg (slightly bent) -->
    <line x1="95" y1="220" x2="85" y2="290" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="85" y1="290" x2="70" y2="330" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="70" cy="335" rx="18" ry="8" fill="#2c3e50"/>
    
    <!-- Kicking leg (extended forward) -->
    <line x1="95" y1="220" x2="165" y2="205" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    <line x1="165" y1="205" x2="245" y2="175" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Foot -->
    <ellipse cx="250" cy="175" rx="12" ry="8" fill="#FF6B6B"/>
    
    <!-- Impact effect -->
    <circle class="impact-ring" cx="250" cy="175" r="15" fill="none" stroke="#FFD93D" stroke-width="3"/>
    <circle class="impact-ring" cx="250" cy="175" r="15" fill="none" stroke="#FFD93D" stroke-width="2" style="animation-delay: 0.3s"/>
    <circle cx="250" cy="175" r="18" fill="url(#impactGradient)" opacity="0.4"/>
  </g>
  
  <!-- Direction arrow -->
  <path d="M 230 165 L 260 165 L 255 160 M 260 165 L 255 170" stroke="#FF6B6B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Label at bottom -->
  <rect x="50" y="360" width="200" height="30" fill="white" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B6B" text-anchor="middle">앞차기 (Ap Chagi)</text>
</svg>
