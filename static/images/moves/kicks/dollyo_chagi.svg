<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <radialGradient id="kickImpact">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0" />
    </radialGradient>
    
    <style>
      @keyframes spinMotion {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
      .arc-motion {
        animation: spinMotion 2s ease-in-out infinite;
      }
      .impact-burst {
        animation: burst 1.8s ease-out infinite;
      }
      @keyframes burst {
        0% { r: 10; opacity: 1; }
        100% { r: 28; opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title Bar -->
  <rect width="300" height="45" fill="#FF6B6B" opacity="0.15"/>
  <text x="150" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6B6B" text-anchor="middle">Roundhouse Kick</text>
  
  <!-- Circular motion arc (animated) -->
  <path class="arc-motion" d="M 120 240 Q 180 180 240 160" stroke="#FFD93D" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.4" stroke-dasharray="8,4" style="animation-delay: 0s"/>
  <path class="arc-motion" d="M 125 250 Q 190 185 245 165" stroke="#FFD93D" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.3" stroke-dasharray="6,3" style="animation-delay: 0.3s"/>
  
  <!-- Stick figure performing roundhouse kick -->
  <g id="figure">
    <!-- Head -->
    <circle cx="90" cy="100" r="22" fill="none" stroke="#2c3e50" stroke-width="3.5"/>
    <circle cx="85" cy="95" r="3" fill="#2c3e50"/>
    <circle cx="95" cy="95" r="3" fill="#2c3e50"/>
    <path d="M 85 108 Q 90 110 95 108" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Body (rotating) -->
    <line x1="90" y1="122" x2="75" y2="220" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Arms (balance and rotation) -->
    <line x1="75" y1="160" x2="25" y2="140" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="140" x2="15" y2="155" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="75" y1="160" x2="110" y2="125" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="125" x2="125" y2="115" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Pivot leg (on ball of foot) -->
    <line x1="75" y1="220" x2="65" y2="300" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="65" y1="300" x2="55" y2="335" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="55" cy="338" rx="16" ry="7" fill="#2c3e50" transform="rotate(-15 55 338)"/>
    
    <!-- Kicking leg (chambered then extending in circular motion) -->
    <line x1="75" y1="220" x2="125" y2="235" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    <line x1="125" y1="235" x2="195" y2="185" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    <line x1="195" y1="185" x2="250" y2="155" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Foot (striking with instep) -->
    <ellipse cx="255" cy="152" rx="13" ry="10" fill="#FF6B6B" transform="rotate(25 255 152)"/>
    
    <!-- Impact effect -->
    <circle class="impact-burst" cx="255" cy="152" r="15" fill="none" stroke="#FF6B6B" stroke-width="3"/>
    <circle class="impact-burst" cx="255" cy="152" r="15" fill="none" stroke="#FFD93D" stroke-width="2" style="animation-delay: 0.4s"/>
    <circle cx="255" cy="152" r="20" fill="url(#kickImpact)" opacity="0.4"/>
  </g>
  
  <!-- Circular arrow showing rotation -->
  <path d="M 180 250 Q 200 230 220 215" stroke="#4ECDC4" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-dasharray="4,2"/>
  <path d="M 220 215 L 215 210 M 220 215 L 215 220" stroke="#4ECDC4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Label at bottom -->
  <rect x="30" y="360" width="240" height="30" fill="white" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B6B" text-anchor="middle">돌려차기 (Dollyo Chagi)</text>
</svg>
