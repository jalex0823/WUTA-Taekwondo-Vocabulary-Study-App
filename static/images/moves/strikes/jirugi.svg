<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <style>
      @keyframes punchPower {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .power-line {
        animation: punchPower 1.2s ease-in-out infinite;
      }
      @keyframes impactRing {
        0% { r: 12; opacity: 1; }
        100% { r: 26; opacity: 0; }
      }
      .impact {
        animation: impactRing 1.5s ease-out infinite;
      }
    </style>
    <radialGradient id="punchImpact">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title Bar -->
  <rect width="300" height="45" fill="#FF6B6B" opacity="0.15"/>
  <text x="150" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF6B6B" text-anchor="middle">Punch</text>
  
  <!-- Power lines (speed lines) -->
  <line class="power-line" x1="170" y1="185" x2="245" y2="185" stroke="#FFD93D" stroke-width="5" stroke-linecap="round" opacity="0.6" style="animation-delay: 0s"/>
  <line class="power-line" x1="175" y1="195" x2="250" y2="195" stroke="#FFD93D" stroke-width="4" stroke-linecap="round" opacity="0.5" style="animation-delay: 0.15s"/>
  <line class="power-line" x1="175" y1="175" x2="250" y2="175" stroke="#FFD93D" stroke-width="4" stroke-linecap="round" opacity="0.5" style="animation-delay: 0.3s"/>
  
  <!-- Stick figure punching -->
  <g id="figure">
    <!-- Head -->
    <circle cx="100" cy="100" r="22" fill="none" stroke="#2c3e50" stroke-width="3.5"/>
    <circle cx="95" cy="95" r="3" fill="#2c3e50"/>
    <circle cx="105" cy="95" r="3" fill="#2c3e50"/>
    <path d="M 97 108 Q 100 110 103 108" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Body (slight rotation forward) -->
    <line x1="100" y1="122" x2="110" y2="230" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Chambered arm (pulled back at hip) -->
    <line x1="110" y1="180" x2="75" y2="185" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="75" y1="185" x2="60" y2="205" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <circle cx="58" cy="210" r="8" fill="#2c3e50"/>
    
    <!-- Punching arm (fully extended) -->
    <line x1="110" y1="180" x2="160" y2="185" stroke="#FF6B6B" stroke-width="5" stroke-linecap="round"/>
    <line x1="160" y1="185" x2="220" y2="185" stroke="#FF6B6B" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Fist (striking surface) -->
    <circle cx="226" cy="185" r="10" fill="#FF6B6B"/>
    <line x1="234" y1="185" x2="240" y2="185" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Legs (front stance) -->
    <line x1="110" y1="230" x2="130" y2="300" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="130" y1="300" x2="150" y2="335" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="153" cy="340" rx="18" ry="8" fill="#2c3e50"/>
    
    <line x1="110" y1="230" x2="90" y2="300" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="90" y1="300" x2="75" y2="335" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="72" cy="340" rx="18" ry="8" fill="#2c3e50"/>
  </g>
  
  <!-- Impact effect -->
  <circle class="impact" cx="240" cy="185" r="15" fill="none" stroke="#FF6B6B" stroke-width="3"/>
  <circle class="impact" cx="240" cy="185" r="15" fill="none" stroke="#FFD93D" stroke-width="2" style="animation-delay: 0.3s"/>
  <circle cx="240" cy="185" r="20" fill="url(#punchImpact)" opacity="0.5"/>
  
  <!-- Direction arrow -->
  <path d="M 245 175 L 265 175 L 260 170 M 265 175 L 260 180" stroke="#FF6B6B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Hip rotation indicator -->
  <ellipse cx="110" cy="210" rx="25" ry="15" fill="none" stroke="#4ECDC4" stroke-width="2" stroke-dasharray="3,2" opacity="0.5"/>
  <path d="M 125 215 L 130 220 L 125 225" stroke="#4ECDC4" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Label at bottom -->
  <rect x="50" y="360" width="200" height="30" fill="white" stroke="#FF6B6B" stroke-width="2" rx="8"/>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B6B" text-anchor="middle">지르기 (Jirugi)</text>
</svg>
