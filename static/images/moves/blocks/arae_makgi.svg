<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <style>
      @keyframes blockMotion {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      .block-line {
        animation: blockMotion 1.5s ease-in-out infinite;
      }
      @keyframes deflect {
        0% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(-20px); }
      }
      .deflect-line {
        animation: deflect 1.2s ease-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title Bar -->
  <rect width="300" height="45" fill="#4ECDC4" opacity="0.15"/>
  <text x="150" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4ECDC4" text-anchor="middle">Low Block</text>
  
  <!-- Incoming attack (dotted line) -->
  <line x1="230" y1="240" x2="180" y2="260" stroke="#ff4444" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M 180 260 L 185 255 M 180 260 L 185 265" stroke="#ff4444" stroke-width="2" fill="none"/>
  
  <!-- Deflection lines -->
  <line class="deflect-line" x1="160" y1="270" x2="140" y2="290" stroke="#FFD93D" stroke-width="3" stroke-linecap="round" style="animation-delay: 0s"/>
  <line class="deflect-line" x1="165" y1="275" x2="145" y2="295" stroke="#FFD93D" stroke-width="2" stroke-linecap="round" style="animation-delay: 0.2s"/>
  
  <!-- Stick figure performing low block -->
  <g id="figure">
    <!-- Head -->
    <circle cx="130" cy="100" r="22" fill="none" stroke="#2c3e50" stroke-width="3.5"/>
    <circle cx="125" cy="95" r="3" fill="#2c3e50"/>
    <circle cx="135" cy="95" r="3" fill="#2c3e50"/>
    <path d="M 125 108 Q 130 109 135 108" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Body (stable stance) -->
    <line x1="130" y1="122" x2="130" y2="230" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Non-blocking arm (chambered at chest) -->
    <line x1="130" y1="170" x2="100" y2="165" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="100" y1="165" x2="95" y2="180" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Blocking arm (sweeping downward) -->
    <line x1="130" y1="170" x2="145" y2="220" stroke="#4ECDC4" stroke-width="5" stroke-linecap="round"/>
    <line x1="145" y1="220" x2="160" y2="275" stroke="#4ECDC4" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Fist -->
    <circle cx="162" cy="280" r="9" fill="#4ECDC4"/>
    
    <!-- Motion arc for blocking arm -->
    <path class="block-line" d="M 140 190 Q 150 230 160 270" stroke="#4ECDC4" stroke-width="2" fill="none" stroke-dasharray="4,3" opacity="0.5"/>
    
    <!-- Legs (stable stance) -->
    <line x1="130" y1="230" x2="110" y2="300" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="110" y1="300" x2="95" y2="335" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="93" cy="340" rx="18" ry="8" fill="#2c3e50"/>
    
    <line x1="130" y1="230" x2="150" y2="300" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="150" y1="300" x2="165" y2="335" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="167" cy="340" rx="18" ry="8" fill="#2c3e50"/>
  </g>
  
  <!-- Defense shield effect -->
  <path d="M 155 265 Q 145 275 135 285" stroke="#4ECDC4" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <circle cx="160" cy="270" r="25" fill="none" stroke="#4ECDC4" stroke-width="2" opacity="0.3"/>
  
  <!-- Label at bottom -->
  <rect x="50" y="360" width="200" height="30" fill="white" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4ECDC4" text-anchor="middle">아래막기 (Arae Makgi)</text>
</svg>
