<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <style>
      @keyframes stabilityPulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
      .stability-indicator {
        animation: stabilityPulse 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Title Bar -->
  <rect width="300" height="45" fill="#4ECDC4" opacity="0.15"/>
  <text x="150" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4ECDC4" text-anchor="middle">Front Stance</text>
  
  <!-- Floor line -->
  <line x1="30" y1="340" x2="270" y2="340" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Foot placement guidelines -->
  <ellipse cx="125" cy="335" rx="22" ry="10" fill="#4ECDC4" opacity="0.2" stroke="#4ECDC4" stroke-width="2"/>
  <ellipse cx="195" cy="335" rx="22" ry="10" fill="#4ECDC4" opacity="0.2" stroke="#4ECDC4" stroke-width="2"/>
  
  <!-- Distance indicator -->
  <line x1="125" y1="350" x2="195" y2="350" stroke="#FF6B6B" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="125" y1="345" x2="125" y2="355" stroke="#FF6B6B" stroke-width="1.5"/>
  <line x1="195" y1="345" x2="195" y2="355" stroke="#FF6B6B" stroke-width="1.5"/>
  <text x="160" y="368" font-family="Arial, sans-serif" font-size="10" fill="#FF6B6B" text-anchor="middle">~2 shoulder widths</text>
  
  <!-- Stick figure in front stance -->
  <g id="figure">
    <!-- Head -->
    <circle cx="150" cy="100" r="22" fill="none" stroke="#2c3e50" stroke-width="3.5"/>
    <circle cx="145" cy="95" r="3" fill="#2c3e50"/>
    <circle cx="155" cy="95" r="3" fill="#2c3e50"/>
    <path d="M 145 108 Q 150 110 155 108" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Body (upright and centered) -->
    <line x1="150" y1="122" x2="160" y2="230" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Arms (ready position) -->
    <line x1="160" y1="170" x2="125" y2="160" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="125" y1="160" x2="115" y2="180" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <circle cx="113" cy="185" r="8" fill="#2c3e50"/>
    
    <line x1="160" y1="170" x2="195" y2="160" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <line x1="195" y1="160" x2="205" y2="180" stroke="#2c3e50" stroke-width="4" stroke-linecap="round"/>
    <circle cx="207" cy="185" r="8" fill="#2c3e50"/>
    
    <!-- Back leg (straight) -->
    <line x1="160" y1="230" x2="130" y2="300" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="130" y1="300" x2="125" y2="325" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="125" cy="335" rx="20" ry="9" fill="#2c3e50"/>
    <text x="125" y="360" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Back</text>
    
    <!-- Front leg (bent ~70%) -->
    <line x1="160" y1="230" x2="180" y2="275" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <line x1="180" y1="275" x2="195" y2="325" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="195" cy="335" rx="20" ry="9" fill="#2c3e50"/>
    <text x="195" y="360" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Front</text>
    
    <!-- Knee angle indicator (front leg) -->
    <path d="M 175 265 Q 180 275 185 285" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.5"/>
    <text x="165" y="280" font-family="Arial, sans-serif" font-size="9" fill="#FF6B6B">70°</text>
  </g>
  
  <!-- Center of gravity line -->
  <line class="stability-indicator" x1="160" y1="210" x2="160" y2="330" stroke="#4ECDC4" stroke-width="2" stroke-dasharray="4,3" opacity="0.5"/>
  <circle class="stability-indicator" cx="160" cy="210" r="6" fill="#4ECDC4" opacity="0.5"/>
  
  <!-- Weight distribution -->
  <text x="115" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">30%</text>
  <text x="205" y="290" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">70%</text>
  
  <!-- Key points -->
  <g opacity="0.7">
    <text x="15" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Upright torso</text>
    <text x="15" y="160" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Back leg straight</text>
    <text x="15" y="180" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Front knee bent</text>
  </g>
  
  <!-- Label at bottom -->
  <rect x="50" y="380" width="200" height="30" fill="white" stroke="#4ECDC4" stroke-width="2" rx="8"/>
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4ECDC4" text-anchor="middle">앞서기 (Ap Seogi)</text>
</svg>
