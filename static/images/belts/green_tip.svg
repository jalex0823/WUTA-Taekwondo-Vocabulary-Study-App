<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Belt illustration -->
  <g id="belt" filter="url(#shadow)">
    <!-- Main belt body -->
    <rect x="50" y="80" width="300" height="60" rx="8" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    
    <!-- Belt texture lines -->
    <line x1="70" y1="90" x2="330" y2="90" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    <line x1="70" y1="130" x2="330" y2="130" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
    
    <!-- Belt ends -->
    <rect x="45" y="140" width="30" height="80" rx="4" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <rect x="325" y="140" width="30" height="80" rx="4" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    
    <!-- Black tip on right end -->
    <rect x="325" y="140" width="30" height="30" rx="4" fill="#212121"/>
    
    <!-- Knot in center -->
    <ellipse cx="200" cy="110" rx="25" ry="30" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <ellipse cx="200" cy="110" rx="15" ry="20" fill="rgba(0,0,0,0.1)"/>
  </g>
  
  <!-- Belt name -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">Green Belt - Black Tip</text>
  
  <!-- Meaning text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#495057" text-anchor="middle" font-style="italic">"Reaching upward, solid skills"</text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="370" cy="270" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="370" cy="30" r="2" fill="#764ba2" opacity="0.3"/>
  <circle cx="30" cy="270" r="2" fill="#764ba2" opacity="0.3"/>
</svg>